<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inventaire â€“ Le Vauban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #0b1120;
      color: #e5e7eb;
    }
    header {
      padding: 12px 16px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }
    main {
      padding: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      border-bottom: 1px solid #1f2937;
      padding: 4px 6px;
      vertical-align: middle;
    }
    th {
      background: #020617;
      text-align: left;
      font-weight: 500;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      font-size: 0.8rem;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
    }
    input[type="number"] {
      text-align: right;
    }
    button {
      font-size: 0.75rem;
      padding: 4px 6px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn-primary {
      background: #facc15;
      color: #111827;
      font-weight: 600;
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid #4b5563;
      color: #e5e7eb;
    }
    #inv-info {
      font-size: 0.8rem;
      margin-bottom: 6px;
      color: #9ca3af;
    }
    #inv-msg {
      font-size: 0.75rem;
      margin-top: 8px;
      color: #e5e7eb;
      white-space: pre-wrap;
      word-break: break-word;
    }
    tfoot th {
      background: #020617;
      border-top: 1px solid #1f2937;
    }
    #inv-total {
      font-weight: 700;
    }
    .add-row {
      margin-top: 16px;
      padding-top: 8px;
      border-top: 1px solid #1f2937;
    }
    .add-row h2 {
      margin: 0 0 6px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .add-row-fields {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }
    .add-row-fields input {
      min-width: 90px;
      flex: 1 1 120px;
    }
    @media (max-width: 600px) {
      table {
        font-size: 0.75rem;
      }
      th, td {
        padding: 3px 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventaire produits â€“ Le Vauban</h1>
  </header>

  <main>
    <p id="inv-info">Chargement de lâ€™inventaireâ€¦</p>

    <table id="inv-table" style="display:none;">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Fournisseur</th>
          <th style="text-align:right;">Prix HT</th>
          <th>UnitÃ©</th>
          <th style="text-align:right;">Stock</th>
          <th style="text-align:right;">Valeur stock</th>
          <th style="text-align:center;">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th colspan="5" style="text-align:right;">TOTAL INVENTAIRE (â‚¬)</th>
          <th id="inv-total" style="text-align:right;"></th>
          <th></th>
        </tr>
      </tfoot>
    </table>

    <div class="add-row">
      <h2>Ajouter un produit</h2>
      <div class="add-row-fields">
        <input id="new-name" type="text" placeholder="Produit">
        <input id="new-supplier" type="text" placeholder="Fournisseur">
        <input id="new-price" type="number" step="0.01" placeholder="Prix HT">
        <input id="new-unit" type="text" placeholder="UnitÃ©">
        <input id="new-stock" type="number" step="0.01" placeholder="Stock">
        <button id="btn-add" class="btn-primary">Ajouter</button>
      </div>
      <p id="inv-msg"></p>
    </div>
  </main>

  <script>
    // âš ï¸  METS ICI lâ€™URL EXACTE de ton WebApp
    const API_URL = 'https://script.google.com/macros/s/AKfycbwoUtzG1-DlkSWNvaoDpR6xqH7azD0UkmKbWNo1BTD2fFAQlrwtGUilEjYrqNPikMbFHg/exec';

    let allProducts = [];

    function setMessage(text) {
      document.getElementById('inv-msg').textContent = text || '';
    }

    async function loadInventory() {
      const info = document.getElementById('inv-info');
      const table = document.getElementById('inv-table');
      const tbody = table.querySelector('tbody');
      const totalCell = document.getElementById('inv-total');

      setMessage('');
      info.style.display = 'block';
      info.textContent = 'Chargement de lâ€™inventaireâ€¦';
      table.style.display = 'none';
      tbody.innerHTML = '';
      totalCell.textContent = '';

      try {
        const res = await fetch(API_URL + '?type=inventory');
        const data = await res.json();

        if (!data || data.error) {
          info.textContent = 'Erreur : ' + (data && data.error ? data.error : 'rÃ©ponse invalide');
          return;
        }

        allProducts = data.products || [];

        if (!allProducts.length) {
          info.textContent = 'Aucun produit trouvÃ©.';
          return;
        }

        info.style.display = 'none';
        table.style.display = 'table';
        renderInventory(allProducts, data.totalInventory || 0);
      } catch (e) {
        console.error(e);
        info.textContent = 'Erreur de chargement de lâ€™inventaire.';
        setMessage('Erreur de chargement : ' + e);
      }
    }

    function renderInventory(products, totalInventory) {
      const table = document.getElementById('inv-table');
      const tbody = table.querySelector('tbody');
      const totalCell = document.getElementById('inv-total');

      tbody.innerHTML = '';

      products.forEach((p, index) => {
        const tr = document.createElement('tr');

        // ðŸ”¢ Calcul du numÃ©ro de ligne dans Google Sheets
        const rowNum = (p.row !== undefined && p.row !== null && p.row !== '')
          ? p.row
          : (index + 2); // donnÃ©es commencent Ã  la ligne 2

        function td(content, align) {
          const cell = document.createElement('td');
          if (content instanceof HTMLElement) {
            cell.appendChild(content);
          } else {
            cell.textContent = content;
          }
          if (align) cell.style.textAlign = align;
          return cell;
        }

        const priceInput = document.createElement('input');
        priceInput.type = 'number';
        priceInput.step = '0.01';
        priceInput.value = (p.priceHt != null ? p.priceHt : '');
        priceInput.style.textAlign = 'right';

        const unitInput = document.createElement('input');
        unitInput.type = 'text';
        unitInput.value = p.unit || '';

        const stockInput = document.createElement('input');
        stockInput.type = 'number';
        stockInput.step = '0.01';
        stockInput.value = (p.stock != null ? p.stock : '');
        stockInput.style.textAlign = 'right';

        const btnSave = document.createElement('button');
        btnSave.textContent = 'Enregistrer';
        btnSave.className = 'btn-primary';
        btnSave.onclick = () => {
          saveProduct(
            rowNum,
            p.name,
            p.supplier,
            priceInput.value,
            unitInput.value,
            stockInput.value
          );
        };

        const btnDel = document.createElement('button');
        btnDel.textContent = 'Supprimer';
        btnDel.className = 'btn-ghost';
        btnDel.style.marginLeft = '4px';
        btnDel.onclick = () => {
          if (confirm('Supprimer ce produit ?')) {
            deleteProduct(rowNum, p.name);
          }
        };

        const actions = document.createElement('div');
        actions.appendChild(btnSave);
        actions.appendChild(btnDel);

        const stockValue = (p.stockValue != null && !isNaN(p.stockValue))
          ? Number(p.stockValue).toFixed(2)
          : ((p.priceHt && p.stock) ? (Number(p.priceHt) * Number(p.stock)).toFixed(2) : '');

        tr.appendChild(td(p.name, 'left'));
        tr.appendChild(td(p.supplier || '', 'left'));
        tr.appendChild(td(priceInput, 'right'));
        tr.appendChild(td(unitInput, 'left'));
        tr.appendChild(td(stockInput, 'right'));
        tr.appendChild(td(stockValue, 'right'));
        tr.appendChild(td(actions, 'center'));

        tbody.appendChild(tr);
      });

      totalCell.textContent = Number(totalInventory || 0).toFixed(2);
    }

    async function saveProduct(row, name, supplier, priceHt, unit, stock) {
      setMessage('Enregistrement...');

      const params = new URLSearchParams();
      params.append('action', 'updateProduct');
      params.append('row', row);
      params.append('name', name);
      params.append('supplier', supplier || '');
      if (priceHt !== '') params.append('priceHt', priceHt);
      if (unit !== '')    params.append('unit', unit);
      if (stock !== '')   params.append('stock', stock);

      try {
        const res = await fetch(API_URL + '?' + params.toString());
        const data = await res.json();
        if (data.error) {
          setMessage('Erreur : ' + data.error);
        } else {
          setMessage('Produit mis Ã  jour');
          loadInventory();
        }
      } catch (e) {
        console.error(e);
        setMessage('Erreur lors de la mise Ã  jour : ' + e);
      }
    }

    async function deleteProduct(row, name) {
      setMessage('Suppression...');

      const params = new URLSearchParams();
      params.append('action', 'deleteProduct');
      params.append('row', row);
      params.append('name', name);

      try {
        const res = await fetch(API_URL + '?' + params.toString());
        const data = await res.json();
        if (data.error) {
          setMessage('Erreur : ' + data.error);
        } else {
          setMessage('Produit supprimÃ©');
          loadInventory();
        }
      } catch (e) {
        console.error(e);
        setMessage('Erreur lors de la suppression : ' + e);
      }
    }

    async function addNewProduct() {
      const nameEl = document.getElementById('new-name');
      const supplierEl = document.getElementById('new-supplier');
      const priceEl = document.getElementById('new-price');
      const unitEl = document.getElementById('new-unit');
      const stockEl = document.getElementById('new-stock');

      if (!nameEl.value.trim()) {
        setMessage('Le nom du produit est obligatoire.');
        return;
      }

      setMessage('Ajout du produit...');

      const params = new URLSearchParams();
      params.append('action', 'addProduct');
      params.append('name', nameEl.value.trim());
      params.append('supplier', supplierEl.value.trim());
      if (priceEl.value !== '') params.append('priceHt', priceEl.value);
      if (unitEl.value !== '')  params.append('unit', unitEl.value);
      if (stockEl.value !== '') params.append('stock', stockEl.value);

      try {
        const res = await fetch(API_URL + '?' + params.toString());
        const data = await res.json();
        if (data.error) {
          setMessage('Erreur : ' + data.error);
        } else {
          setMessage('Produit ajoutÃ©');
          nameEl.value = '';
          supplierEl.value = '';
          priceEl.value = '';
          unitEl.value = '';
          stockEl.value = '';
          loadInventory();
        }
      } catch (e) {
        console.error(e);
        setMessage('Erreur lors de lâ€™ajout : ' + e);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btn-add').addEventListener('click', addNewProduct);
      loadInventory();
    });
  </script>
</body>
</html>
